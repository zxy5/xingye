<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑门店</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css"rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑门店</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('coupons/store_edit')}">
                        <input value="{$info.id}" name="id" type="hidden" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">门店名称：</label>
                            <div class="input-group col-sm-5">
                                <input id="name" type="text" class="form-control" name="name" value="{$info.store_name}"  required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">缩略图：</label>
                            <input name="thumd" id="thumd" type="hidden" {if !empty($info['store_thumd'])}value="{$info.store_thumd}"{/if} />
                            <div class="form-inline">
                                <div class="input-group col-sm-2">
                                    <button type="button" class="layui-btn" id="test1">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
                                </div>
                                <div class="input-group col-sm-3">
                                    <div id="sm">
                                        {if !empty($info['store_thumd'])}
                                        <img src="{$info.store_thumd}" style="width:40px;height: 40px;"/>
                                        {/if}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">门店地址：</label>
                            <div class="input-group col-sm-5">
                                <input id="address" type="text" class="form-control" value="{$info.store_address}" name="address">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">门店电话：</label>
                            <div class="input-group col-sm-5">
                                <input id="addresse" type="text" class="form-control" value="{$info.store_phone}" name="phone" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">门店优惠券：</label>
                            <div class="input-group col-sm-2">
                                <select class="form-control" required="" name="coupons_id">
                                    <option value="">--请选择--</option>
                                    {foreach $c_list as $v}
                                    <option value="{$v.id}" {if $info['coupons_id']==$v['id']} selected {/if}>{$v.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="input-group col-sm-5">
                                <div class="radio i-checks col-sm-3">
                                    <label>
                                        <input type="radio" value="1" {if $info['status']==1}checked{/if} name="status"> <i></i> 启用</label>
                                </div>
                                <div class="radio i-checks col-sm-3">
                                    <label>
                                        <input type="radio" value="2" {if $info['status']==2}checked{/if} name="status"> <i></i> 禁用</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script type="text/javascript">
    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }
    function showSuccess(res){
        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = '/admin/coupons/store_list';
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.alert(res.msg,{icon:5});
            }
        });
    }
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
        // 上传图片
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                ,url: "{:url('torecoupons/store_uploadImg')}" //上传接口
                ,done: function(res){
                    //上传完毕回调
                    $("#thumd").val(res.data.src);
                    $("#sm").html('<img src="' + res.data.src + '" style="width:40px;height: 40px;"/>');
                }
                ,error: function(){
                    //请求异常回调
                }
            });
        });
    });
</script>
</body>
</html>
